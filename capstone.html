<!DOCTYPE html>
<html>
<head>
    <title >Little Lemon Restaurant - Table Booking</title>
    <style>
        /* We can CSS styling according to our demand. Here I am not adding any styling because I dont know about the requirement.*/
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmation-msg {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #error-msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body align="center">
    <h2>Little Lemon Restaurant - Table Booking</h2>
    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>

        <button type="submit">Book Table</button>
    </form>

    <div id="confirmation-msg"></div>
    <div id="error-msg"></div>

    <script>
        // JavaScript code to handle form submission
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Fetch form values
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const guests = document.getElementById('guests').value;
            const specialRequests = document.getElementById('special-requests').value;

            // Add your validation logic here if needed

            // Display a confirmation message to the user
            const confirmationMsg = document.getElementById('confirmation-msg');
            confirmationMsg.innerHTML = `Table booked successfully for ${guests} guests on ${date} at ${time}.`;

            // Reset the form fields after submission
            document.getElementById('booking-form').reset();
        });
    </script>
</body>
</html>
